<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores para Ti ‚ù§Ô∏è</title>
    <style>
        html, body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            height: 100%;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .clean-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 10;
            font-family: 'Segoe UI', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            user-select: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .clean-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .name-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            user-select: none;
            pointer-events: none;
            width: 90%;
            max-width: 800px;
            z-index: 5;
        }

        .name-container h1 {
            font-size: 12vw;
            margin: 0.3em 0;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 10px rgba(158, 10, 209, 0.5),
                         0 4px 20px rgba(158, 10, 209, 0.3);
            letter-spacing: -0.5px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 0.5s;
        }

        .name-container h2 {
            font-size: 6vw;
            margin: 0.4em 0;
            font-weight: 500;
            color: #fff;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.4);
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 1s;
        }

        .name-container h3 {
            font-size: 4vw;
            margin: 1.5em 0;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 1.5s, pulse 2s ease-in-out infinite 3s;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .floating-element {
            position: absolute;
            opacity: 0;
            /* TAMA√ëO DE EMOJIS AUMENTADO - valor original: 20px */
            font-size: 35px;
            animation: float 6s ease-in infinite;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            z-index: 5;
            opacity: 0;
            animation: fadeIn 2s ease forwards 2s;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { 
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% { 
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pantallas grandes */
        @media (min-width: 768px) {
            .name-container h1 { 
                font-size: 100px; 
                letter-spacing: -1px;
            }
            .name-container h2 { 
                font-size: 50px; 
                letter-spacing: -0.5px;
            }
            .name-container h3 { 
                font-size: 30px; 
                border-right: 60px;
            }
            
            .clean-btn {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
            
            /* Tama√±o aumentado para pantallas grandes tambi√©n */
            .floating-element {
                font-size: 40px;
            }
        }

        /* Efectos de part√≠culas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(158, 10, 209, 0.6);
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }


        .volleyball {
            display: inline-block;
            font-size: inherit;
            animation: spin 4s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="particles" id="particles"></div>
        <div class="floating-elements" id="floating-elements"></div>
        <canvas id="canvas"></canvas>
        <div class="clean-btn">Limpiar flores</div>
    </div>

    <div class="name-container">
        <h1>Te amo ‚ù§Ô∏è</h1> 
        <h2>Eres una gran jugadora üèê</h2>
        <h3>Toca la pantalla mi vida üëáüèº</h3>
    </div>

    <div class="footer">
        Si lees esto, me debes un beso <p>:)</p>
    </div>

    <!-- Shaders -->
    <script type="x-shader/x-vertex" id="vertexShader">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = vec4(position, 1.);
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        #define PI 3.14159265359

        uniform float u_ratio;
        uniform vec2 u_cursor;
        uniform float u_stop_time;
        uniform float u_clean;
        uniform vec2 u_stop_randomizer;
        uniform sampler2D u_texture;
        varying vec2 vUv;

        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0) * 289.0); }
        vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0) * 289.0); }
        vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }
        float snoise(vec2 v) {
            const vec4 C = vec4(0.211324865405187,0.366025403784439,-0.577350269189626,0.024390243902439);
            vec2 i = floor(v + dot(v, C.yy));
            vec2 x0 = v - i + dot(i, C.xx);
            vec2 i1 = (x0.x > x0.y) ? vec2(1.0,0.0) : vec2(0.0,1.0);
            vec4 x12 = x0.xyxy + C.xxzz;
            x12.xy -= i1;
            i = mod289(i);
            vec3 p = permute(permute(i.y + vec3(0.0,i1.y,1.0)) + i.x + vec3(0.0,i1.x,1.0));
            vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
            m = m*m*m*m;
            vec3 x = 2.0 * fract(p * C.www) - 1.0;
            vec3 h = abs(x) - 0.5;
            vec3 ox = floor(x + 0.5);
            vec3 a0 = x - ox;
            m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h);
            vec3 g;
            g.x = a0.x * x0.x + h.x * x0.y;
            g.yz = a0.yz * x12.xz + h.yz * x12.yw;
            return 130.0 * dot(m,g);
        }

        float get_flower_shape(vec2 _p, float _pet_n, float _angle, float _outline) {
            _angle *= 3.;
            _p = vec2(_p.x * cos(_angle) - _p.y * sin(_angle),
                      _p.x * sin(_angle) + _p.y * cos(_angle));
            float a = atan(_p.y, _p.x);
            float flower_sectoral_shape = pow(abs(sin(a*_pet_n)), .4) + .25;
            vec2 flower_size_range = vec2(.03, .1);
            float size = flower_size_range[0] + u_stop_randomizer[0]*flower_size_range[1];
            float flower_radial_shape = pow(length(_p)/size,2.);
            flower_radial_shape -= .1*sin(8.*a);
            flower_radial_shape = max(.1,flower_radial_shape);
            flower_radial_shape += smoothstep(0.,0.03,-_p.y + .2*abs(_p.x));
            float grow_time = step(.25,u_stop_time)*pow(u_stop_time,.3);
            float flower_shape = 1.-smoothstep(0.,flower_sectoral_shape,_outline*flower_radial_shape/grow_time);
            flower_shape *= (1.-step(1.,grow_time));
            return flower_shape;
        }

        float get_stem_shape(vec2 _p, vec2 _uv, float _w, float _angle) {
            _w = max(.004,_w);
            float x_offset = _p.y*sin(_angle);
            x_offset *= pow(3.*_uv.y,2.);
            _p.x -= x_offset;
            float noise_power = .5;
            float cursor_horizontal_noise = noise_power*snoise(2.*_uv*u_stop_randomizer[0]);
            cursor_horizontal_noise *= pow(dot(_p.y,_p.y),.6);
            cursor_horizontal_noise *= pow(dot(_uv.y,_uv.y),.3);
            _p.x += cursor_horizontal_noise;
            float left = smoothstep(-_w,0.,_p.x);
            float right = 1.-smoothstep(0.,_w,_p.x);
            float stem_shape = left*right;
            float grow_time = 1.-smoothstep(0.,.2,u_stop_time);
            float stem_top_mask = smoothstep(0.,pow(grow_time,.5),.03-_p.y);
            stem_shape *= stem_top_mask;
            stem_shape *= (1.-step(.17,u_stop_time));
            return stem_shape;
        }

        void main() {
            vec3 base = texture2D(u_texture,vUv).xyz;
            vec2 uv = vUv;
            uv.x *= u_ratio;
            vec2 cursor = vUv-u_cursor.xy;
            cursor.x *= u_ratio;
            vec3 stem_color = vec3(.1 + u_stop_randomizer[0]*.6,.6,.2);
            vec3 flower_color = vec3(.6+.5*u_stop_randomizer[1],.1,.9-.5*u_stop_randomizer[1]);
            float angle = .5*(u_stop_randomizer[0]-.5);
            float stem_shape = get_stem_shape(cursor,uv,.003,angle);
            stem_shape += get_stem_shape(cursor+vec2(0.,.2+.5*u_stop_randomizer[0]),uv,.003,angle);
            float stem_mask = 1.-get_stem_shape(cursor,uv,.004,angle);
            stem_mask -= get_stem_shape(cursor+vec2(0.,.2+.5*u_stop_randomizer[0]),uv,.004,angle);
            float petals_back_number = 1.+floor(u_stop_randomizer[0]*2.);
            float angle_offset = -(2.*step(0.,angle)-1.)*.1*u_stop_time;
            float flower_back_shape = get_flower_shape(cursor,petals_back_number,angle+angle_offset,1.5);
            float flower_back_mask = 1.-get_flower_shape(cursor,petals_back_number,angle+angle_offset,1.6);
            float petals_front_number = 2.+floor(u_stop_randomizer[1]*2.);
            float flower_front_shape = get_flower_shape(cursor,petals_front_number,angle,1.);
            float flower_front_mask = 1.-get_flower_shape(cursor,petals_front_number,angle,.95);
            vec3 color = base;
            color *= stem_mask;
            color *= flower_back_mask;
            color *= flower_front_mask;
            color += (stem_shape*stem_color);
            color += (flower_back_shape*(flower_color+vec3(0.,.8*u_stop_time,0.)));
            color += (flower_front_shape*flower_color);
            color.r *= 1.-(.5*flower_back_shape*flower_front_shape);
            color.b *= 1.-(flower_back_shape*flower_front_shape);
            color *= u_clean;
            gl_FragColor = vec4(color,1.);
        }
    </script>

    <!-- Three.js -->
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.133.1/build/three.module";

        const canvasEl = document.querySelector("#canvas");
        const cleanBtn = document.querySelector(".clean-btn");
        const floatingContainer = document.querySelector("#floating-elements");
        const particlesContainer = document.querySelector("#particles");

        const pointer = { x: 0.5, y: 0.5, clicked: true, vanishCanvas: false };

        let renderer = new THREE.WebGLRenderer({ canvas: canvasEl, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
        let sceneShader = new THREE.Scene();
        let sceneBasic = new THREE.Scene();
        let camera = new THREE.OrthographicCamera(-1,1,1,-1,0,10);
        let clock = new THREE.Clock();

        let renderTargets = [
            new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight),
            new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight)
        ];

        let basicMaterial, shaderMaterial;

        // Elementos flotantes disponibles
        const floatingElements = [
            { symbol: '‚ù§Ô∏è', color: '#ff4d88' },
            { symbol: '‚≠ê', color: '#ffdd00' },
            { symbol: 'üåô', color: '#f0e6ff' },
            { symbol: 'üèê', color: '#f8f8f8' },
            { symbol: 'üåï', color: '#c158f9' },
            { symbol: 'üèê', color: '#f8f8f8' },
        ];

        createPlane();
        updateSize();
        createFloatingElements();
        createParticles();

        window.addEventListener("resize", () => { updateSize(); cleanCanvas(); });

        window.addEventListener("click", e => {
            pointer.x = e.pageX / window.innerWidth;
            pointer.y = e.pageY / window.innerHeight;
            pointer.clicked = true;
            createFloatingElement(e.pageX, e.pageY);
        });

        window.addEventListener("touchstart", e => {
            pointer.x = e.targetTouches[0].pageX / window.innerWidth;
            pointer.y = e.targetTouches[0].pageY / window.innerHeight;
            pointer.clicked = true;
            createFloatingElement(e.targetTouches[0].pageX, e.targetTouches[0].pageY);
        });

        cleanBtn.addEventListener("click", cleanCanvas);

        function cleanCanvas() {
            pointer.vanishCanvas = true;
            setTimeout(()=>{ pointer.vanishCanvas = false; },50);
        }

        function createPlane() {
            shaderMaterial = new THREE.ShaderMaterial({
                uniforms:{
                    u_stop_time: { value: 0 },
                    u_stop_randomizer: { value: new THREE.Vector2(Math.random(), Math.random()) },
                    u_cursor: { value: new THREE.Vector2(pointer.x,pointer.y) },
                    u_ratio: { value: window.innerWidth/window.innerHeight },
                    u_texture: { value: null },
                    u_clean: { value: 1 },
                },
                vertexShader: document.getElementById("vertexShader").textContent,
                fragmentShader: document.getElementById("fragmentShader").textContent
            });

            basicMaterial = new THREE.MeshBasicMaterial();
            const planeGeometry = new THREE.PlaneGeometry(2,2);
            const planeBasic = new THREE.Mesh(planeGeometry,basicMaterial);
            const planeShader = new THREE.Mesh(planeGeometry,shaderMaterial);

            sceneBasic.add(planeBasic);
            sceneShader.add(planeShader);
        }

        function createFloatingElements() {
            // Crear elementos flotantes iniciales
            for (let i = 0; i < 15; i++) {
                const randomElement = floatingElements[Math.floor(Math.random() * floatingElements.length)];
                const element = document.createElement('div');
                element.innerHTML = randomElement.symbol;
                element.classList.add('floating-element');
                
                // Estilo especial para balones de voleibol
                if (randomElement.symbol === 'üèê') {
                    element.classList.add('volleyball');
                }
                
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 5 + 's';
                // TAMA√ëO AUMENTADO - valor original: (Math.random() * 15 + 15)
                element.style.fontSize = (Math.random() * 25 + 45) + 'px';
                element.style.color = randomElement.color;
                floatingContainer.appendChild(element);
            }
        }
        
        function createParticles() {
            // Crear part√≠culas de fondo
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.width = particle.style.height = (Math.random() * 3 + 1) + 'px';
                particlesContainer.appendChild(particle);
            }
        }
        
        function createFloatingElement(x, y) {
            const randomElement = floatingElements[Math.floor(Math.random() * floatingElements.length)];
            const element = document.createElement('div');
            element.innerHTML = randomElement.symbol;
            element.classList.add('floating-element');
            
            // Estilo especial para balones de voleibol
            if (randomElement.symbol === 'üèê') {
                element.classList.add('volleyball');
            }
            
            element.style.left = x + 'px';
            element.style.top = y + 'px';
            element.style.animationDelay = '0s';
            // TAMA√ëO AUMENTADO - valor original: (Math.random() * 10 + 20) 
            element.style.fontSize = (Math.random() * 20 + 40) + 'px';
            element.style.color = randomElement.color;
            floatingContainer.appendChild(element);
            
            // Eliminar despu√©s de la animaci√≥n
            setTimeout(() => {
                element.remove();
            }, 6000);
        }

        function render() {
            shaderMaterial.uniforms.u_clean.value = pointer.vanishCanvas?0:1;
            shaderMaterial.uniforms.u_texture.value = renderTargets[0].texture;

            if(pointer.clicked){
                shaderMaterial.uniforms.u_cursor.value = new THREE.Vector2(pointer.x,1-pointer.y);
                shaderMaterial.uniforms.u_stop_randomizer.value = new THREE.Vector2(Math.random(),Math.random());
                shaderMaterial.uniforms.u_stop_time.value = 0;
                pointer.clicked = false;
            }
            shaderMaterial.uniforms.u_stop_time.value += clock.getDelta();

            renderer.setRenderTarget(renderTargets[1]);
            renderer.render(sceneShader,camera);
            basicMaterial.map = renderTargets[1].texture;
            renderer.setRenderTarget(null);
            renderer.render(sceneBasic,camera);

            [renderTargets[0],renderTargets[1]] = [renderTargets[1],renderTargets[0]];

            requestAnimationFrame(render);
        }

        function updateSize() {
            shaderMaterial.uniforms.u_ratio.value = window.innerWidth/window.innerHeight;
            renderer.setSize(window.innerWidth,window.innerHeight);
            renderTargets[0].setSize(window.innerWidth,window.innerHeight);
            renderTargets[1].setSize(window.innerWidth,window.innerHeight);
        }

        render();
    </script>
</body>
